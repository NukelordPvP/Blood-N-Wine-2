# specialmobs:desiccated_silverfish.toml
# This config contains options that apply only to the desiccated silverfish species.


# Category: general
# Options standard to all mob species (that is, not specific to any particular mob species).

	# The chance for desiccated silverfish to succeed at natural spawn attempts. Does not affect Mob Replacement.
	# Note: Most species do NOT naturally spawn - they must be added by a mod or data pack for this option to do anything.
	# <Number> Range: 0.0 ~ 1.0, Default: 1.0
	general.natural_spawn_chance.base = 1.0
	# The chance for desiccated silverfish to succeed at natural spawn attempts when specific environmental conditions are met.
	# <Environment List> Format: [ "value condition1 state1 & condition2 state2 & ...", ... ], Default: []
	#    Range for Values: 0.0 ~ 1.0
	general.natural_spawn_chance.exceptions = []

	# When greater than 0, desiccated silverfish will have a random render scale applied. This is a visual effect only.
	# If this is set to a non-negative value, it overrides the value set for both "master_random_scaling" and
	# "family_random_scaling". The priority is species value > family value > master value.
	# <Number> Range: -1.0 ~ 1.0, Default: -1.0
	general.random_scaling = -1.0

	# Attribute modifiers for desiccated silverfish. If no attribute changes are defined here, desiccated silverfish
	# will have the exact same attributes as their parent vanilla mob.
	# <Attribute List> Format: [ "namespace:attribute_name operation value", ... ], Default: [ "minecraft:generic.max_health + 4.0", "minecraft:generic.armor + 2.0" ]
	#    Range for Values: Any Value
	general.attributes = [
		"minecraft:generic.max_health + 4.0",
		"minecraft:generic.armor + 2.0"
	]

	# Subcategory: special_data
	# Special Mob Data. These are the values set to each desiccated silverfish on spawn (in their NBT).

		# The amount of experience desiccated silverfish drop when killed by a player. Multiplied by 2.5 for babies.
		# Extra experience may drop based on equipment. Slime-style mobs also drop experience equal to slime size.
		# <Integer> Range: ≥ 0, Default: 6
		general.special_data.experience = 6
		# If greater than 0, desiccated silverfish will heal 1 half-heart of health every "heal_time" ticks. (20 ticks = 1 second)
		# <Integer> Range: ≥ 0, Default: 0
		general.special_data.heal_time = 0
		# Fall damage taken by desiccated silverfish is multiplied by this value. 0 is fall damage immunity.
		# <Number> Range: ≥ 0.0, Default: 1.0
		general.special_data.fall_damage_multiplier = 1.0
		# If true, desiccated silverfish will take no fire damage. Does not affect spawn restrictions.
		# <Boolean> Valid Values: { true, false }, Default: false
		general.special_data.immune_to_fire = false
		# If true, desiccated silverfish cannot be set on fire (this setting only matters if not immune to fire).
		# <Boolean> Valid Values: { true, false }, Default: false
		general.special_data.immune_to_burning = false
		# If true, desiccated silverfish can breathe in water.
		# <Boolean> Valid Values: { true, false }, Default: true
		general.special_data.immune_to_drowning = true
		# If true, desiccated silverfish will ignore forces applied by flowing fluids.
		# <Boolean> Valid Values: { true, false }, Default: false
		general.special_data.immune_to_fluid_push = false
		# If true, desiccated silverfish will be continuously damaged while wet.
		# <Boolean> Valid Values: { true, false }, Default: false
		general.special_data.sensitive_to_water = false
		# If true, desiccated silverfish can be leashed. (Note: Leashed mobs can still attack you.)
		# <Boolean> Valid Values: { true, false }, Default: false
		general.special_data.allow_leashing = false
		# If true, desiccated silverfish will not trigger pressure plates.
		# <Boolean> Valid Values: { true, false }, Default: false
		general.special_data.immune_to_pressure_plates = false
		# Desiccated silverfish will not be 'trapped' in any blocks specified here (e.g. "cobweb" or "sweet_berry_bush").
		# <"minecraft:block" Registry List> Format: [ "namespace:entry_name", ... ], Default: []
		general.special_data.immune_to_sticky_blocks = []
		# Desiccated silverfish cannot be inflicted with any effects specified here (e.g. "instant_damage" or "regeneration").
		# <"minecraft:mob_effect" Registry List> Format: [ "namespace:entry_name", ... ], Default: [ "minecraft:regeneration", "minecraft:poison" ]
		general.special_data.immune_to_effects = [
			"minecraft:regeneration",
			"minecraft:poison"
		]

	# Subcategory: ranged_stats
	# Like Special Mob Data, these are set to NBT on spawn. Unlike SMD, ranged stats are not all applicable to all mobs.

		# The base ranged attack damage for desiccated silverfish (in half-hearts).
		# <Number> Range: ≥ 0.0, Default: 1.0
		general.special_data.ranged_attack.damage = 1.0
		# The ranged attack spread (inaccuracy) for desiccated silverfish. 0 is perfect accuracy.
		# <Number> Range: ≥ 0.0, Default: 1.0
		general.special_data.ranged_attack.spread = 1.0
		# The delay (in ticks) for desiccated silverfish to perform a ranged attack from rest. (20 ticks = 1 second)
		# <Integer> Range: ≥ 0, Default: 30
		general.special_data.ranged_attack.charge_time = 30
		# The total delay (in ticks) desiccated silverfish wait between each ranged attack. (20 ticks = 1 second)
		# <Integer> Range: ≥ 0, Default: 90
		general.special_data.ranged_attack.refire_time = 90
		# The maximum distance (in blocks) at which desiccated silverfish can use their ranged attacks.
		# 0 disables ranged attacks.
		# <Number> Range: ≥ 0.0, Default: 10.0
		general.special_data.ranged_attack.max_range = 10.0


# Category: silverfish
# Options standard to all silverfish.

	# Chance for desiccated silverfish to spawn already calling for reinforcements.
	# If this is set to a non-negative value, it overrides the value set for "family_aggressive_chance".
	# <Number> Range: -1.0 ~ 1.0, Default: -1.0
	silverfish.aggressive_chance = -1.0

	# Chance for desiccated silverfish to spawn as a 'spitter', which enables their ranged attack (if max range > 0).
	# <Number> Range: 0.0 ~ 1.0, Default: 0.05
	silverfish.spitter_chance = 0.05


# Category: desiccated
# Options specific to desiccated silverfish.

	# The minimum and maximum (inclusive) number of water blocks desiccated silverfish can absorb.
	# <Integer> Range: ≥ 0, Default: 64
	desiccated.water_absorbed.min = 64
	# <Integer> Range: ≥ 0, Default: 64
	desiccated.water_absorbed.max = 64
